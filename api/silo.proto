syntax = "proto3";
package api;
option go_package = "./api";

service Silo {
    rpc List(Empty) returns (Manifest);
    rpc File(FileRequest) returns (stream FileChunk); 
}

message Empty {}

message Manifest {
    //string json = 1;
}

message FileRequest {
    string name = 1;
}

message FileChunk {
    int32 chunkNo = 1;
    string chunk = 2;
    string hash = 3;
}